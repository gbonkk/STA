name: Build Android APK

on:
  push:
    branches: [ "main" ]
  workflow_dispatch: # 수동 실행 버튼 추가

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # 1. 내 코드 가져오기
    - uses: actions/checkout@v3

    # 2. Java 17 설치 (안드로이드 빌드 핵심!)
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'

    # 3. 파이썬 설치
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    # 4. 필수 라이브러리 설치 (Flet, yfinance 등)
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flet
        # requirements.txt가 있으면 설치, 없으면 직접 설치
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        pip install yfinance plotly pandas

    # 5. Flutter SDK 설치 (Flet이 사용함)
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.19.0'

    # 6. APK 빌드 (오류 내용을 자세히 보기 위해 --verbose 추가)
    - name: Flet Build APK
      run: |
        flet build apk --verbose

    # 7. 결과물 업로드 (다운로드 가능하게)
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: stock-app-release
        path: build/apk/app-release.apk
