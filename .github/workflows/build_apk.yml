name: Build Android APK

# 버튼을 눌러서 실행하는 모드 (에러 아님!)
on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # 1. 코드 가져오기
    - uses: actions/checkout@v3

    # 2. Java 17 설치 (안드로이드 필수)
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'

    # 3. 안드로이드 SDK 도구 설치
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3

    # 4. 파이썬 3.11 설치
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    # 5. 필수 라이브러리 설치 (Cython 추가)
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install Cython
        pip install flet
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        # 혹시 requirements.txt가 비어있을까봐 강제 설치
        pip install yfinance plotly pandas

    # 6. Flutter 설치
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.19.0'

    # 7. [핵심] 안드로이드 라이선스 강제 동의
    - name: Accept Android Licenses
      run: |
        yes | flutter doctor --android-licenses
        flutter config --no-analytics

    # 8. 빌드 (로그 자세히 보기 옵션 추가)
    - name: Flet Build APK
      run: |
        flet build apk --verbose

    # 9. 결과물 업로드
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: stock-app-release
        path: build/apk/app-release.apk
