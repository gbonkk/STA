name: Build Android APK

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # 1. 코드 가져오기
    - uses: actions/checkout@v3

    # 2. Java 17 설치
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'

    # 3. 안드로이드 SDK 도구 설치
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3

    # 4. 파이썬 3.11 설치
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    # 5. 필수 라이브러리 설치
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flet
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        # yfinance, pandas 등 설치
        pip install yfinance plotly pandas

    # 6. 안드로이드 라이선스 동의 (필수)
    - name: Accept Android Licenses
      run: |
        # sdkmanager가 없거나 경로 문제일 수 있어 예외처리 추가
        yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --licenses || echo "License accept skipped"

    # 7. [핵심 수정] Flet Build APK (자동 Yes 입력)
    - name: Flet Build APK
      run: |
        # "yes" 명령어를 파이프(|)로 연결해서 질문에 자동으로 y 입력
        yes | flet build apk --verbose

    # 8. 결과물 업로드
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: stock-app-release
        path: build/apk/app-release.apk
